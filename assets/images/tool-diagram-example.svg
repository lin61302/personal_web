      <text x="886" y="138" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="900">Model pack</text>
      <text x="886" y="168" font-size="14" fill="rgba(255,255,255,0.70)">Civic • influence • env</text>
      <text x="886" y="192" font-size="14" fill="rgba(255,255,255,0.70)">USG‑related + relevance</text>
      <text x="886" y="216" font-size="14" fill="rgba(255,255,255,0.70)">Embeddings + KB / RAG</text>

      <!-- 6 -->
      <rect x="1068" y="100" width="102" height="150" rx="18" fill="url(#g)" stroke="rgba(255,255,255,0.20)"/>
      <text x="1082" y="132" font-size="16" fill="rgba(255,255,255,0.96)" font-weight="900">Signals</text>
      <text x="1082" y="156" font-size="12" fill="rgba(255,255,255,0.92)">Geo: CLIFF + Gemini</text>
      <text x="1082" y="176" font-size="12" fill="rgba(255,255,255,0.92)">2‑stage reconcile</text>
      <text x="1082" y="196" font-size="12" fill="rgba(255,255,255,0.92)">Counts + modifiers</text>
      <text x="1082" y="216" font-size="12" fill="rgba(255,255,255,0.92)">Surge + forecast</text>
      <text x="1082" y="236" font-size="12" fill="rgba(255,255,255,0.92)">Maps + dashboards</text>
