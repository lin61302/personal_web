    <!-- Guardrails band -->
    <rect x="70" y="330" width="1060" height="150" rx="22" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
    <text x="104" y="378" font-size="16" fill="rgba(255,255,255,0.92)" font-weight="900">Guardrails + evaluation harness</text>
    <text x="104" y="406" font-size="14" fill="rgba(255,255,255,0.70)">Sampling QA • uncertainty flags • drift monitors • benchmark sets • error analysis • audit logs</text>
    <text x="104" y="430" font-size="14" fill="rgba(255,255,255,0.70)">Keeps cross‑country comparability and subnational consistency under frequent updates.</text>

    <!-- Arrows -->
    <g stroke="rgba(255,255,255,0.35)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M214 175 L226 175" />
      <path d="M424 175 L436 175" />
      <path d="M634 175 L646 175" />
      <path d="M844 175 L856 175" />
      <path d="M1054 175 L1066 175" />
    </g>
    <g fill="rgba(255,255,255,0.35)">
      <polygon points="226,175 214,166 214,184"/>
      <polygon points="436,175 424,166 424,184"/>
      <polygon points="646,175 634,166 634,184"/>
      <polygon points="856,175 844,166 844,184"/>
      <polygon points="1066,175 1054,166 1054,184"/>
