<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3aa6" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="560" rx="28" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.10)"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="34" y="56" font-size="12" fill="rgba(255,255,255,0.60)" font-weight="700" letter-spacing=".6">EXAMPLE CONFIGURATION (ONE DEPLOYED PATTERN)</text>

    <g filter="url(#s)">
      <!-- 1 -->
      <rect x="24" y="100" width="190" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="46" y="138" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="900">Scope</text>
      <text x="46" y="168" font-size="14" fill="rgba(255,255,255,0.70)">Country coverage</text>
      <text x="46" y="192" font-size="14" fill="rgba(255,255,255,0.70)">Source scoring + leaning tags</text>
      <text x="46" y="216" font-size="14" fill="rgba(255,255,255,0.70)">Task definitions</text>

      <!-- 2 -->
      <rect x="234" y="100" width="190" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="256" y="138" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="900">Acquire</text>
      <text x="256" y="168" font-size="14" fill="rgba(255,255,255,0.70)">Scrape • API • feeds</text>
      <text x="256" y="192" font-size="14" fill="rgba(255,255,255,0.70)">Parse + de‑dup + QA</text>
      <text x="256" y="216" font-size="14" fill="rgba(255,255,255,0.70)">Provenance tracking</text>

