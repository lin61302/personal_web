      <rect x="444" y="100" width="190" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="466" y="138" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="900">Patch tool</text>
      <text x="466" y="168" font-size="14" fill="rgba(255,255,255,0.70)">Normalize HTML → schema</text>
      <text x="466" y="192" font-size="14" fill="rgba(255,255,255,0.70)">Canonical text + metadata</text>
      <text x="466" y="216" font-size="14" fill="rgba(255,255,255,0.70)">Versioned fixes</text>

      <!-- 4 -->
      <rect x="654" y="100" width="190" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="676" y="138" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="900">Language</text>
      <text x="676" y="168" font-size="14" fill="rgba(255,255,255,0.70)">LID + routing</text>
      <text x="676" y="192" font-size="14" fill="rgba(255,255,255,0.70)">Translation + QA gates</text>
      <text x="676" y="216" font-size="14" fill="rgba(255,255,255,0.70)">Doc store</text>

