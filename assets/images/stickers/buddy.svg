<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#ff3aa6"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- antenna -->
    <path d="M48 14v10" stroke="rgba(255,255,255,0.22)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="48" cy="12" r="4" fill="url(#g)"/>
    <!-- body -->
    <rect x="22" y="24" width="52" height="56" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.16)" stroke-width="2"/>
    <rect x="26" y="28" width="44" height="48" rx="14" fill="url(#g)" opacity="0.25"/>
    <!-- face -->
    <circle cx="40" cy="50" r="5" fill="rgba(255,255,255,0.85)"/>
    <circle cx="56" cy="50" r="5" fill="rgba(255,255,255,0.85)"/>
    <circle cx="40" cy="50" r="2.2" fill="rgba(0,0,0,0.55)"/>
    <circle cx="56" cy="50" r="2.2" fill="rgba(0,0,0,0.55)"/>
    <path d="M42 63c5 5 9 5 14 0" stroke="rgba(255,255,255,0.70)" stroke-width="3" stroke-linecap="round"/>
    <!-- little feet -->
    <path d="M34 82v4M62 82v4" stroke="rgba(255,255,255,0.18)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
