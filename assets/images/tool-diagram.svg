<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3aa6" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="560" rx="28" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.10)"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <g filter="url(#s)">
      <!-- 1: Signals -->
      <rect x="30" y="110" width="210" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="52" y="148" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="800">Signals</text>
      <text x="52" y="178" font-size="14" fill="rgba(255,255,255,0.70)">News • reports • docs</text>
      <text x="52" y="202" font-size="14" fill="rgba(255,255,255,0.70)">OSINT • context indicators</text>
      <text x="52" y="226" font-size="14" fill="rgba(255,255,255,0.70)">Structured time‑series</text>

      <!-- 2: Ingest -->
      <rect x="270" y="110" width="210" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="292" y="148" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="800">Ingest</text>
      <text x="292" y="178" font-size="14" fill="rgba(255,255,255,0.70)">Connectors • scheduling</text>
      <text x="292" y="202" font-size="14" fill="rgba(255,255,255,0.70)">Parsing • de‑dup • provenance</text>
      <text x="292" y="226" font-size="14" fill="rgba(255,255,255,0.70)">Quality gates</text>

      <!-- 3: Patch + multilingual -->
      <rect x="510" y="110" width="210" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="532" y="148" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="800">Standardize</text>
      <text x="532" y="178" font-size="14" fill="rgba(255,255,255,0.70)">Patch rules • stable schema</text>
      <text x="532" y="202" font-size="14" fill="rgba(255,255,255,0.70)">LID • translation routing • QA</text>
      <text x="532" y="226" font-size="14" fill="rgba(255,255,255,0.70)">Canonical text + metadata</text>

      <!-- 4: Knowledge + models -->
      <rect x="750" y="110" width="210" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="772" y="148" font-size="18" fill="rgba(255,255,255,0.92)" font-weight="800">Model + retrieve</text>
      <text x="772" y="178" font-size="14" fill="rgba(255,255,255,0.70)">Vectorization • KB / RAG</text>
      <text x="772" y="202" font-size="14" fill="rgba(255,255,255,0.70)">Multi‑task heads • extraction</text>
      <text x="772" y="226" font-size="14" fill="rgba(255,255,255,0.70)">Constrained QA • calibration</text>

      <!-- 5: Signals + products -->
      <rect x="980" y="110" width="180" height="150" rx="18" fill="url(#g)" stroke="rgba(255,255,255,0.20)"/>
      <text x="1002" y="148" font-size="18" fill="rgba(255,255,255,0.96)" font-weight="900">Deliver</text>
      <text x="1002" y="178" font-size="14" fill="rgba(255,255,255,0.92)">Geo resolve + reconcile</text>
      <text x="1002" y="202" font-size="14" fill="rgba(255,255,255,0.92)">Surge detection • forecasts</text>
      <text x="1002" y="226" font-size="14" fill="rgba(255,255,255,0.92)">Dashboards • alerts • briefs</text>
    </g>

    <!-- Guardrails band -->
    <rect x="70" y="340" width="1060" height="130" rx="22" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
    <text x="104" y="388" font-size="16" fill="rgba(255,255,255,0.92)" font-weight="900">Evaluation + governance (stays attached)</text>
    <text x="104" y="416" font-size="14" fill="rgba(255,255,255,0.70)">Rolling tests • drift monitors • sampling QA • audit trails • reviewer tooling • documentation</text>
    <text x="104" y="440" font-size="14" fill="rgba(255,255,255,0.70)">Designed for transfer: swap domains/languages while preserving reliability scaffolding.</text>

    <!-- Arrows -->
    <g stroke="rgba(255,255,255,0.35)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M240 185 L262 185" />
      <path d="M480 185 L502 185" />
      <path d="M720 185 L742 185" />
      <path d="M960 185 L972 185" />
    </g>

    <g fill="rgba(255,255,255,0.35)">
      <polygon points="262,185 248,176 249,194"/>
      <polygon points="502,185 488,176 489,194"/>
      <polygon points="742,185 728,176 729,194"/>
      <polygon points="972,185 958,176 959,194"/>
    </g>
  </g>
</svg>
